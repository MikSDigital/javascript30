<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <script>
    const text = 'moroz';
    let keys = [];
    window.addEventListener('keyup', (e) => {
        keys.push(String.fromCharCode(e.keyCode));
        keys = keys.slice(-text.length);
        if (keys.join('') === text) {
            console.log('BINGO!');
            cornify_add();
        } else
            console.log(e.keyCode, keys);

    })
    </script>
</body>

</html>
