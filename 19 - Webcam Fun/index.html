<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Get User Media Code Along!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="photobooth">
        <div class="controls">
            <button class="take_photo" onClick="takePhoto()">Take Photo</button>
            <div class="actions">
                <label for="noeffect">
                    <input id="noeffect" type="radio" name="do_effect" checked=checked /> None</label>
                <label for="makered">
                    <input id="makered" type="radio" name="do_effect" /> Make red</label>
                <label for="splitcolors">
                    <input id="splitcolors" type="radio" name="do_effect" /> Split colors</label>
                <label for="doghost">
                    <input id="doghost" type="checkbox"> Do ghost</label>
            </div>
            <div class="rgb">
                <label for="greenscreen">
                    <input id="greenscreen" type="radio" name="do_effect" /> Enable Greenscreen</label>
                <br />
                <label for="rmin">Red Min:</label>
                <input type="range" min=0 max=255 name="rmin">
                <label for="rmax">Red Max:</label>
                <input type="range" min=0 max=255 name="rmax">
                <br>
                <label for="gmin">Green Min:</label>
                <input type="range" min=0 max=255 name="gmin">
                <label for="gmax">Green Max:</label>
                <input type="range" min=0 max=255 name="gmax">
                <br>
                <label for="bmin">Blue Min:</label>
                <input type="range" min=0 max=255 name="bmin">
                <label for="bmax">Blue Max:</label>
                <input type="range" min=0 max=255 name="bmax">
            </div>
        </div>
        <canvas class="photo"></canvas>
        <video class="player"></video>
        <div class="strip"></div>
    </div>
    <audio class="snap" src="http://wesbos.com/demos/photobooth/snap.mp3" hidden></audio>
    <script src="scripts.js">

    </script>
</body>

</html>
