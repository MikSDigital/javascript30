<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mouse Shadow</title>
</head>

<body>
    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>
    <style>
    html {
        color: black;
        font-family: sans-serif;
    }

    .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: orange;
        transition: all 0.2s ease-in-out;
    }

    h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;
    }
    </style>
    <script>
    const hero = document.querySelector('.hero h1');

    function makeSHadows(event) {
        const heroCenterTop = hero.offsetTop + (hero.offsetHeight / 2);
        const heroCenterLeft = hero.offsetLeft + (hero.offsetWidth / 2);
        const distanceTop = Math.ceil((heroCenterTop - event.clientY) / 2);
        const distanceLeft = Math.ceil((heroCenterLeft - event.clientX) / 2);

        // console.log({ heroCenterTop, heroCenterLeft, 'clientY': event.clientY, 'clientX': event.clientX, distanceTop, distanceLeft }); // 'event': event,
        hero.style.textShadow = `${distanceLeft}px ${distanceTop}px green, ${-distanceLeft}px ${-distanceTop}px red, ${distanceTop}px ${distanceLeft}px blue, ${-distanceTop}px ${-distanceLeft}px yellow`;
        // console.log(hero.style.textShadow);
    }

    document.addEventListener('mousemove', makeSHadows);

    </script>
</body>

</html>
